<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>


  <label for="c">c:</label> <input type="number" id="c"><br>
    <label for="f">f:</label> <input type="number" id="f"><br>
  <button type="button" onclick="ctof()">c to f</button>
  <button type="button" onclick="ftoc()">f to c</button>

<script>
function ctof() {
  document.getElementById("f").value = (document.getElementById("c").value * 9/5) + 32;
}
function ftoc() {
  document.getElementById("c").value = (document.getElementById("f").value - 32) * 5/9;
}
</script>

</body>
</html>
